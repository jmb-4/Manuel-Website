<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalisierte Seite</title>
    <style>
        /* Hintergrund und allgemeine Gestaltung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }

        /* Container für den Inhalt */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .info {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Willkommen auf meiner Seite!</h1>

        <!-- Hier kannst du den Platz für Name und E-Mail direkt ersetzen -->
        <div class="info">
            <p>Gib deinen Namen und deine E-Mail-Adresse hier ein:</p>

            <!-- Platzhalter für Name und E-Mail -->
            <p>Dein Name: </p>
            <p>Deine E-Mail: </p>

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Deine Seite - Alle Rechte vorbehalten</p>
    </footer>

</body>
</html>
