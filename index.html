<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalisierte Seite</title>
    <style>
        /* Hintergrund und allgemeine Gestaltung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }

        /* Container für den Inhalt */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .info {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .input-field {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 60%;
        }

        .submit-btn {
            padding: 15px 25px;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #feb47b;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Willkommen auf meiner Seite!</h1>

        <!-- Hier können Name und E-Mail hinzugefügt werden -->
        <div class="info">
            <p>Gib deinen Namen und deine E-Mail-Adresse ein:</p>

            <form>
                <input class="input-field" type="text" id="name" placeholder="Dein Name" required>
                <br>
                <input class="input-field" type="email" id="email" placeholder="Deine E-Mail" required>
                <br>
                <button type="submit" class="submit-btn">Absenden</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Deine Seite - Alle Rechte vorbehalten</p>
    </footer>

</body>
</html>
